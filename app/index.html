<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>nuvc splash</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/animate-css/animate.css" />
        <!-- endbower -->

        <!-- build:css styles/main.css -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container-fluid">
          <header class='row'>
            <img src='images/NUVC%20logo%20and%20text.png' class='img img-responsive col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-xl-2 col-xl-offset-5'>
            <i class='fa fa-5x fa-angle-down animated pulse'></i>
          </header>
          <hr>
          <section class='ideas'>
           <div class='container'>
              <h1 class='bitter transparent'>WHERE</h1>
              <h1 class='bitter transparent'>IDEAS WILL</h1>
              <h1 class='bitter transparent'>BECOME</h1>
              <h1 class='bitter transparent'>REAL.</h1>
            </div>
          </section>
          <section class='even'>
            <div class='container'>
              <div class='impress transparent'>$60k+<small>prizes</small></div>
              <div class='impress transparent'>48<small>Hours</small></div>
              <div class='impress transparent'>5<small>tracks</small></div>
            </div>
          </section>
          <section>
            <div class='container track-section'>
              <h1>Tracks:</h1>
              <h2 class='track transparent'>Green Energy + Sustainability <i class='fa fa-leaf'></i></h2>
              <h2 class='track transparent'>Consumer Products <i class='fa fa-group'></i></h2>
              <h2 class='track transparent'>Social Enterprise <i class='fa fa-heart'></i></h2>
              <h2 class='track transparent'>Business Products <i class='fa fa-briefcase'></i></h2>
              <h2 class='track transparent'>Life Sciences + Medical <i class='fa fa-flask'></i></h2>
            </div>
          </section>
          <footer>
            <div class='kellogg'>
              <img src='images/ftr_lockup_Kellogg.svg'>
            </div>
            <div class='epic'>
              <img src='images/EPIC-Icon-Primary-Red.png'>
            </div>
            <div class='farley'>
              <img src='images/farley.png'>
            </div>
          </footer>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
